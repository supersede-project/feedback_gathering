// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral();
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.9.0.0'
	// https://mvnrepository.com/artifact/org.apache.kafka/kafka_2.10
	compile group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.9.0.0'
	
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20160212'
	
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
	
	// https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet-core
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.23.1'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-common
	compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.23.1'
	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-jaxrs
	compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version: '1.9.13'
	
}
